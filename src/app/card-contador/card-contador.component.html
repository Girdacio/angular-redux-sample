<mat-card>
    <mat-card-header>      
      <mat-card-title>Componente contador</mat-card-title>
      <mat-card-subtitle>Contabiliza clicks</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="contador-container">
        <div>{{contador$ | async}}</div>
        <div>{{(contador$ | async) == 1 ? 'Click...' : 'Clicks...'}}</div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="incrementar()">INCREMENTAR</button>
    </mat-card-actions>
</mat-card>
